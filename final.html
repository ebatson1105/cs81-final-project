<!-- This final project is a survey form that will take information input by the 
 user, including name, email, and favorite band, and will put them on a mailing list
 and display an opening message when the page is accessed via react form-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Band Survey Form</title>
  <!-- CSS for styling/designing the form, and adding color to the title-->
  <style>
        h1 {
            color: rgb(7, 119, 73);
            font-size: 45px;
        }
    </style>
</head>
<body>
  <div id="survey-container">
    <h1>Favorite Band Survey Form</h1>
    <form id="survey-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="favoriteband">Favorite Band:</label>
      <textarea id="favoriteband" name="favoriteband" rows="4" required></textarea>

      <button type="button" id="submit-btn">Submit</button>
    </form>
    <div id="response-message"></div>
  </div>
  <!-- The linked external javascript file for collecting form data, under "final.js"-->
  <script src="final.js">
 type="text/babel">  //This is a react form, which returns a welcome message when the form is loaded
    function App() {
      return <h1>Hello, welcome to the Favorite Band Survey Form!</h1>;
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
